<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busskort Digitalt</title>
</head>
<body>
    <h1>Mitt Busskort</h1>
    <p>Klicka nedan för att hämta din QR-kod:</p>
    <button id="fetchQR">Hämta QR-kod</button>
    <img id="qrImage" alt="QR-kod visas här" style="display:none; margin-top:10px;">
    <script>
        document.getElementById('fetchQR').addEventListener('click', async () => {
            const response = await fetch('https://challew.pythonanywhere.com/qr');
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const qrImage = document.getElementById('qrImage');
                qrImage.src = url;
                qrImage.style.display = 'block';
            } else {
                alert('Kunde inte hämta QR-kod. Försök igen.');
            }
        });
    </script>
</body>
</html>
