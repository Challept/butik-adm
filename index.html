<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busskort Digitalt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #555;
        }

        img {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            border-radius: 0;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>Mitt Busskort</h1>
    <p>Klicka nedan för att hämta din QR-kod:</p>
    <button id="fetchQR">Hämta QR-kod</button>
    <img id="qrImage" alt="QR-kod visas här">

    <script>
        document.getElementById('fetchQR').addEventListener('click', async () => {
            const response = await fetch('https://challew.pythonanywhere.com/qr'); // Uppdatera med korrekt backend-URL
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const qrImage = document.getElementById('qrImage');
                qrImage.src = url;
                qrImage.style.display = 'block';
                qrImage.addEventListener('click', () => {
                    qrImage.classList.toggle('fullscreen');
                });
            } else {
                alert('Kunde inte hämta QR-kod. Försök igen.');
            }
        });
    </script>
</body>
</html>
